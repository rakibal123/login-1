<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class=" bg-cover bg-center h-screen" style="background-image: url(./img.jpg);background-position: center;background-repeat: no-repeat; background-size: cover;">
        <div class="flex justify-center  min-h-screen text-white items-center">
            <div class="relative w-96 h-96 border-2  backdrop-blur-md text-center py-6 px-8">
                <h2 class="text-3xl font-bold mb-5">Login</h2>
                <input class=" w-full py-2 px-4 rounded-full mb-5 bg-transparent ring-2 ring-white outline-none" type="text" placeholder="Username">
                <span class="text-xl top-20 mt-1 absolute right-14"><i class="fa-solid fa-user"></i></span>
                <input class="w-full py-2 px-4 rounded-full mb-5 bg-transparent ring-2 ring-white outline-none" type="text" placeholder="Password">
                <span class="text-xl top-36  absolute right-14"><i class="fa-solid fa-lock"></i></span>
                <div class="flex justify-between mb-5 text-base font-semibold">
                    <p><input type="checkbox"> Remember me</p>
                    <p class="hover:underline cursor-pointer">Forgot Password?</p>
                </div>
                <button class="bg-white w-full py-2 px-4 text-black text-lg font-medium rounded-full mb-5">Login</button>
                <p class="font-medium">Don't have an account?<a class="hover:underline" href="#"> Register</a></p>
            </div>
        </div>
       </header>
</body>
</html>
